			<h1 class="mui-title" style="color: #fff;">物价信息</h1>

		<div class="mui-content">
			<div class='tit'><b>食宿费用</b></div>
			<p class='cont'>1.江华县住宿一般酒店标间价格在90-140之间，高级酒店价格在200以下，住宿费用较低。<br/> 2.如果在小饭店吃饭一顿人均20元就可以吃的很好了，菜量大且口味偏重，特色菜品有口味蛇、寡鸡蛋、酿豆腐等。
			</p>
			<div class='tit'><b>交通费用</b></div>
			<p class='cont'>在江华县最方便的交通工具是摩的或者出租车，因为县城面积较小公交车很少。打摩的的话在县城内15元哪都能去，出租车则是起步10元不打表到哪都10元。如果要包车去郊区或农村的景点则视距离在100-300不等,或乘坐班车但班次很少。</p>
			<div class='tit'><b>景点门票</b></div>
			<p class='cont'>九龙井景区门票原价为20元一人，秦岩景区门票原价为60元一人...学生军人等享受优惠。</p>
		</div>
