<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/iconfont.css" rel="stylesheet" />

		<style>
			#search {
				height: 29px;
				margin: 6px 0;
				border-radius: 5px;
			}
		</style>
	</head>

	<body>
		<header id="head" class="mui-bar mui-bar-nav" style="background: #00BCD4">
			<div id='search' style="width: 70%; position: absolute;left: 15%; background-color:rgba(0,0,0,0.3);">
				<div class="mui-icon mui-icon-search" style="position: absolute; top:-8px;right:45%;">
				</div>
			</div>
		</header>
		<nav class="mui-bar mui-bar-tab" style="background: #F2F2F2">
				<a id='home' class="mui-tab-item mui-active" href="#tabbar" style="border-top: 1px solid #ccc;border-right:1px solid #ddd;">
					<span class="mui-icon iconfont icon-zhuye2"></span>
					<span class="mui-tab-label">首页</span>
				</a>
				<a id='scene' class="mui-tab-item" href="#tabbar-with-list" style="border-top: 1px solid #ccc;border-right:1px solid #ddd;">
					<span class="mui-icon iconfont icon-jingdian"></span>
					<span class="mui-tab-label">景区攻略</span>
				</a>
				<a id='doc' class="mui-tab-item" href="#tabbar-with-image" style="border-top: 1px solid #ccc;border-right:1px solid #ddd;">
					<span class="mui-icon iconfont icon-gonglve2"></span>
					<span class="mui-tab-label">行前顾问</span>
				</a>
				<a id='mine' class="mui-tab-item" href="#tabbar-with-contact" style="border-top: 1px solid #ccc;">
					<span class="mui-icon iconfont icon-wode1"></span>
					<span class="mui-tab-label">我的</span>
				</a>
			</nav>
	</body>
	<script>
		mui.init()
	</script>
	<script src="js/app/tabpage.js"></script>

</html>
